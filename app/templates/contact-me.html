<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/icomoon-style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="/static/contact-me-styles.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon-32x32.png">

    <title>Contact Me|Ponder</title>
  </head>
  <body>
    <div class="content">
      <div class="container" id="main-container">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <h3 class="heading mb-4">Let's talk about everything!</h3>
                <p>For business inquiries, suggestions, cooperation.</p>
                <p><img src="static/undraw-contact.svg" alt="Image" class="img-fluid"></p>
              </div>
              <div class="col-md-6" id="form-div">

                <form class="mb-5" method="post" id="contactForm" name="contactForm" action="{{url_for('contact')}}">

                  <div class="row">
                    <div class="col-md-12 form-group">
                      {% if current_user.is_authenticated %}
                      <input type="text" class="form-control" name="name" id="name" placeholder="Your name" value="{{ current_user.username }}" required>
                      {% else %}
                      <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                      {% endif %}
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      {% if current_user.is_authenticated %}
                      <input type="text" class="form-control" name="email" id="email" placeholder="Email" value="{{ current_user.email }}" required>
                      {% else %}
                      <input type="text" class="form-control" name="email" id="email" placeholder="Email" required>
                      {% endif %}
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Write your message" required></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                      <span class="submitting"></span>
                    </div>
                  </div>
                </form>
                <div id="form-message-warning mt-4"></div>
                <div id="form-message-success">
                  Your message was sent, thank you!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
