<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="/static/dashboard-styles.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- JS ----->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Dashboard|Ponder</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon-32x32.png">

    <!--------------- Devicon ------------------>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
  </head>
  <body>
    -----NavBar ---
    <div class="container">
      <div class="row row-cols-12">
        <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top justify-content-center">
        <div class="col-5">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
              <li class="nav-item {% if request.path == url_for('dashboard') %}active{% endif %}">
                <a class="nav-link" href="{{url_for('dashboard')}}">Dashboard</a>
              </li>
              <li class="nav-item {% if request.path == url_for('account',user_id=current_user.id) %}active{% endif %}">
                <a class="nav-link" href="{{url_for('account',user_id=current_user.id)}}">Account</a>
              </li>
            </ul>
            </div>
          </div>
        <div class="col mx-auto">
          <a class="navbar-brand mx-auto" href="{{url_for('home')}}" id="ponder-logo">
          <img id="ponder-img"  src="/static/android-chrome-192x192.png" alt="" width="50" height="44" class="d-inline-block align-text-top">Ponder
          </a>
        </div>
          <div class="col mr-auto col-sm-1">
            <div class="color-box">
            <i class="devicon-twitter-original"></i>
             <i class="devicon-linkedin-plain"></i>
              <i class="devicon-facebook-plain"></i>
            </div>
          </div>
        </nav>
      </div>
      </div>


<section class="vh-100 bg-light">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-10 col-xl-8">
        <figure class="note note-primary p-4">
          <blockquote class="blockquote">
            <p class="pb-2">
              "If it's a good idea, go ahead and do it. It's much easier to apologize than it is to get
              permission."
            </p>
          </blockquote>
          <figcaption class="blockquote-footer mb-0">
            Grace Hopper
          </figcaption>
        </figure>

        <figure class="note note-secondary p-4">
          <blockquote class="blockquote">
            <p class="pb-2">
              "Science and everyday life cannot and should not be separated."
            </p>
          </blockquote>
          <figcaption class="blockquote-footer mb-0">
            Rosalind Franklin
          </figcaption>
        </figure>

        <figure class="note note-success p-4">
          <blockquote class="blockquote">
            <p class="pb-2">
              "Science makes people reach selflessly for truth and objectivity; it teaches people to accept
              reality, with wonder and admiration, not to mention the deep awe and joy that the natural order
              of things brings to the true scientist."
            </p>
          </blockquote>
          <figcaption class="blockquote-footer mb-0">
            Lise Meitner
          </figcaption>
        </figure>
      </div>
    </div>
  </div>
</section>







   </body>
