<!DOCTYPE html>
<html lang="en">
<head>
	<title>Coming Soon|Ponder</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon-32x32.png') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='coming-soon-font-awesome.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='coming-soon-animate.css') }}">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='coming-soon-util.css') }}">

	<script src="https://kit.fontawesome.com/511589a382.js" crossorigin="anonymous"></script>
<!--===============================================================================================-->
</head>
<body>
	
	
<div class="size1 bg0 where1-parent">
	<!-- Coutdown -->
	<div class="flex-c-m bg-img1 size2 where1 overlay1 where2 respon2" style="background-image: url(static', filename='bg01.jpg') }}');">
		<div class="wsize2 flex-w flex-c-m cd100 js-tilt">
			<div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
				<span class="l2-txt1 p-b-9 days">35</span>
				<span class="s2-txt4">Days</span>
			</div>

			<div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
				<span class="l2-txt1 p-b-9 hours">17</span>
				<span class="s2-txt4">Hours</span>
			</div>

			<div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
				<span class="l2-txt1 p-b-9 minutes">50</span>
				<span class="s2-txt4">Minutes</span>
			</div>

			<div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
				<span class="l2-txt1 p-b-9 seconds">39</span>
				<span class="s2-txt4">Seconds</span>
			</div>
		</div>
	</div>
		<!-- Form -->
			<div class="size3 flex-col-sb flex-w p-l-75 p-r-75 p-t-45 p-b-45 respon1">
		<div class="wrap-pic1">

		</div>

		<div class="p-t-50 p-b-60">
			<p class="m1-txt1 p-b-36">
				This feature is <span class="m1-txt2">currently unavailable</span>, sign up here, and we'll let you know when we implement it.
			</p>

			<form action="{{ url_for('my_blueprint.coming_soon') }}" method="post" class="contact100-form validate-form">
				<div class="wrap-input100 m-b-10 validate-input" data-validate = "Name is required">
					<input class="s2-txt1 placeholder0 input100" type="text" name="name" placeholder="Your Name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 m-b-20 validate-input" data-validate = "Email is required: ex@abc.xyz">
					<input class="s2-txt1 placeholder0 input100" type="text" name="email" placeholder="Email Address">
					<span class="focus-input100"></span>
				</div>

				<div class="w-full">
					<button type="submit" class="flex-c-m s2-txt2 size4 bg1 bor1 hov1 trans-04">
						Subscribe
					</button>
				</div>
			</form>

			<p class="s2-txt3 p-t-18">
				And donâ€™t worry, we hate spam too! You can unsubcribe at anytime.
			</p>
		</div>

		<div class="flex-w">
			<a href="#" class="flex-c-m size5 bg3 how1 trans-04 m-r-5">
				<i class="fa fa-facebook"></i>
			</a>

			<a href="#" class="flex-c-m size5 bg4 how1 trans-04 m-r-5">
				<i class="fa fa-twitter"></i>
			</a>

			<a href="#" class="flex-c-m size5 bg5 how1 trans-04 m-r-5">
				<i class="fa fa-youtube-play"></i>
			</a>
		</div>
	</div>
</div>






	

<!--===============================================================================================-->	
	<script src="{{ url_for('static', filename='jquery-3.2.1.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename= 'popper.js')}}"></script>
	<script src="{{ url_for('static',filename='bootstrap.min.js')}}"></script>


<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='select2.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='moment.min.js')}}"></script>
	<script src="{{ url_for('static', filename='moment-timezone.min.js')}}"></script>
	<script src="{{ url_for('static', filename='moment-timezone-with-data.min.js')}}"></script>
	<script src="{{ url_for('static', filename='countdowntime.js')}}"></script>

<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: 35,
			endtimeHours: 18,
			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: "" 
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='tilt.jquery.min.js')}}"></script>
	<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
	</script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='main.js')}}"></script>

</body>
