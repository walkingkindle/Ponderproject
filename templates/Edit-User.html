    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="/static/favicon-32x32.png">
    <!---- Font Awesome ----->
    <script src="https://kit.fontawesome.com/511589a382.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-------NavBar ----->
    <div class="container" id="nav-bar">
      <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('home')}}">
          <img id="ponder-img"  src="/static/android-chrome-192x192.png" alt="" width="50" height="44" class="d-inline-block align-text-top">Ponder
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
              <li class="nav-item {% if request.path == url_for('log_out') %}active{% endif %}">
                <a class="nav-link" href="{{url_for('log_out')}}">Log out</a>
              </li>
              <li class="nav-item {% if request.path == url_for('dashboard') %}active{% endif %}">
                <a class="nav-link" href="{{url_for('dashboard',redirect_from='home')}}">Dashboard</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-------- Main Content -------->
    <div class="wrapper bg-white mt-sm-5" id="main-div">
      <h4 class="pb-4 border-bottom">Account settings</h4>
      <div class="d-flex align-items-start py-3 border-bottom">
        <img src="https://images.pexels.com/photos/1037995/pexels-photo-1037995.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          class="img" alt="">
        <div class="pl-sm-4 pl-2" id="img-section">
          <b>Profile Photo</b>
          <p>Accepted file type .png. Less than 1MB</p>
          <button class="btn btn-primary" id="#upload-button"><b>Upload</b></button>
        </div>
      </div>
      <form action="{{url_for('edit_user')}}" method="post">
        <div class="py-2">
          <div class="row py-2">
            <div class="col-md-6">
              <label>Update Username</label>
              <input name="username" type="text" class="bg-light form-control" placeholder="Steve">
            </div>
            <div class="col-md-6 pt-md-0 pt-3">
              <label>Password</label>
              <input name="password" type="password" class="bg-light form-control" placeholder="Smith">
            </div>
            <div class="col-md-6 pt-md-0 pt-3">
              <label>First Name</label>
              <input name="first_name" type="text" class="bg-light form-control" placeholder="Smith">
            </div>
            <div class="col-md-6 pt-md-0 pt-3">
              <label>Last Name</label>
              <input name="last_name" type="text" class="bg-light form-control" placeholder="Smith">
            </div>
          </div>
          <div class="row py-2">
            <div class="col-md-6">
              <label>Update Email Address</label>
              <input name="email" type="text" class="bg-light form-control" placeholder="steve_@email.com">
            </div>
          </div>
        </div>
        <div class="row py-2">
          <div class="col-md-6">
            <label for="country">Continent</label>
            <select name="continent" id="country" class="bg-light">
              <option value="Europe" selected>Europe</option>
              <option value="Asia">Asia</option>
              <option value="Africa">Africa</option>
              <option value="North America">North America</option>
              <option value="South America">South America</option>
              <option value="Australia">Australia</option>
            </select>
          </div>
        </div>
        <div class="py-3 pb-4 border-bottom">
          <button class="btn button border" id="save-button" type="submit" value="submit"><b>Save Changes</b></button>
          <a href="{{url_for('home')}}" class="btn btmn-lg btn-outline-secondary">Cancel</a>
        </div>
        <div class="d-sm-flex align-items-center pt-3" id="deactivate">
          <div>
            <b>Deactivate your account</b>
            <p>Details about your company account and password</p>
          </div>
          <div class="ml-auto">
            <a href="{{url_for('delete_user')}}" class="btn btn-outline-danger btn-lg">Deactivate</a>
          </div>
        </div>
      </form>
    </div>
  </body>
