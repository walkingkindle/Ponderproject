<!--Main Navigation-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/see-post-styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>{{post.user_quote}}</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon-32x32.png">
    <!---- Font Awesome ----->
    <script src="https://kit.fontawesome.com/511589a382.js" crossorigin="anonymous"></script>
  </head>
  <!----------------------- NAVBAR -------------------------->
  <div class="container">
    <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('home')}}">
        <img src="/static/android-chrome-192x192.png" alt="" width="50" height="44" class="d-inline-block align-text-top">Ponder
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item {% if request.path == url_for('home') %}active{% endif %}">
              <a class="nav-link" aria-current="page" href="{{url_for('home')}}">Home</a>
            </li>
            <li class="nav-item {% if request.path == url_for('dashboard') %}active{% endif %}">
              <a class="nav-link" href="{{url_for('dashboard')}}">Dashboard</a>
            </li>
            <li class="nav-item {% if request.path == url_for('log_out') %}active{% endif %}">
              <a class="nav-link" href="{{url_for('log_out')}}">Log out</a>
            </li>
            <li class="nav-item {% if request.path == url_for('account') %}active{% endif %}">
              <a class="nav-link" href="{{url_for('account',redirect_from='dashboard')}}">Account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <!-- Jumbotron -->
  <div id="intro" class="p-5 text-center bg-light">
    <h1 class="mb-0 h4">{{post.user_quote}}</h1>
  </div>
  <!-- Jumbotron -->
  <!--Main Navigation-->
  <section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <div class="text-center mb-4 pb-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-quotes/bulb.webp"
                  alt="Bulb" width="100">
              </div>
              <figure class="text-center mb-0">
                <blockquote class="blockquote">
                  <p class="pb-3">
                    <i class="fas fa-quote-left fa-xs text-primary"></i>
                    <span class="lead font-italic">
                      {% if post.quote|length > 200 %}
                  <div style="height: 200px; overflow-y: scroll;">
                  {{ post.quote }}
                  </div>
                  {% else %}
                  {{post.quote}}
                  {% endif %}
                  </span>
                  <i class="fas fa-quote-right fa-xs text-primary"></i>
                  </p>
                </blockquote>
                <figcaption class="blockquote-footer mb-0">
                  Scott Trench
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Main layout-->
  <main class="mt-4 mb-5">
    <div class="container">
      <!--Grid row-->
      <div class="row">
        <!--Grid column-->
        <div class="col-md-8 mb-4" id="main-div">
          <!--Section: Post data-mdb-->
          <section id="img-section" class="border-bottom mb-4">
            {% if post.photo %}
            <img id="main-img" src="{{ post.photo }}"
              class="img-fluid shadow-2-strong rounded-5 mb-4" alt="" />
            {% else %}
            <img id="main-img" src="https://mdbootstrap.com/img/Photos/Slides/img%20(144).jpg"
              class="img-fluid shadow-2-strong rounded-5 mb-4" alt="" />
            {% endif %}
            <div class="row align-items-center mb-4">
              <div class="col-lg-6 text-center text-lg-start mb-3 m-lg-0">
                <span> Published <u>{{post.date}}</u> by</span>
                <a href="" class="text-dark">{{current_user.username}}</a>
              </div>
              <div class="col-lg-6 text-center text-lg-end">
                <button type="button" class="btn btn-primary px-3 me-1" style="background-color: #3b5998;">
                <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="btn btn-primary px-3 me-1" style="background-color: #55acee;">
                <i class="fab fa-twitter"></i>
                </button>
                <button type="button" class="btn btn-primary px-3 me-1" style="background-color: #0082ca;">
                <i class="fab fa-linkedin"></i>
                </button>
                <button type="button" class="btn btn-primary px-3 me-1">
                <i class="fas fa-comments"></i>
                </button>
              </div>
            </div>
          </section>
          <!--Section: Text-->
          <div class="container">
            <div class="row">
              <section id="body-and-button">
                <p>{{ post.body|safe }}</p>
                <br>
                <a class="btn btn-btn-primary btn-outline-dark btn-lg" href="{{url_for('edit_post',post_id=post.id)}}" id="edit-button">Edit</a>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer-16371">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-9 text-center">
          <div class="footer-site-logo mb-4">
            <a href="{{url_for('home')}}">Ponder</a>
          </div>
          <ul class="list-unstyled nav-links mb-5">
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="social mb-4">
            <h3>Stay in touch</h3>
            <ul class="list-unstyled">
              <li class="in"><a href="#"><i class="bi bi-instagram"></i></a></li>
              <li class="fb"><a href="#"><i class="bi bi-facebook"></i></a></li>
              <li class="tw"><a href="#"><i class="bi bi-twitter"></i></a></li>
              <li class="dr"><a href="#"><i class="bi bi-dribbble"></i></a></li>
            </ul>
          </div>
          <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="walkingkindle" data-color="#5F7FFF" data-emoji=""  data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#ffffff" data-coffee-color="#FFDD00" ></script>
          <div class="copyright">
            <p class="mb-0"><small>&copy; Ponder. All Rights Reserved.</small></p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</html>
